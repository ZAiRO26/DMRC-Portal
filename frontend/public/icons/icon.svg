<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#0052CC"/>
    </linearGradient>
    <linearGradient id="portal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF"/>
      <stop offset="100%" style="stop-color:#0066FF"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Portal Rings -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#portal)" stroke-width="8" opacity="0.3"/>
  <circle cx="256" cy="256" r="130" fill="none" stroke="url(#portal)" stroke-width="6" opacity="0.5"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="url(#portal)" stroke-width="4" opacity="0.7"/>
  <circle cx="256" cy="256" r="70" fill="none" stroke="#00D9FF" stroke-width="3"/>
  
  <!-- Train Icon -->
  <g transform="translate(256, 256)">
    <!-- Train body -->
    <rect x="-40" y="-25" width="80" height="50" rx="10" fill="white"/>
    <!-- Windows -->
    <rect x="-30" y="-15" width="20" height="15" rx="3" fill="#0066FF"/>
    <rect x="10" y="-15" width="20" height="15" rx="3" fill="#0066FF"/>
    <!-- Front light -->
    <circle cx="0" cy="10" r="5" fill="#FFD700"/>
  </g>
  
  <!-- M Letter -->
  <text x="256" y="420" text-anchor="middle" font-family="Inter, sans-serif" font-size="60" font-weight="700" fill="white">M</text>
</svg>
